version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: robot-manage-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-xedv}
      MYSQL_USER: ${MYSQL_USER:-xedv}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Xedv@2024}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - robot-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: robot-manage-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - robot-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: robot-manage-backend
    restart: always
    ports:
      - "8088:8088"
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${MYSQL_USER:-xedv}
      - DB_PASSWORD=${MYSQL_PASSWORD:-Xedv@2024}
      - DB_NAME=${MYSQL_DATABASE:-xedv}
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend/configs:/app/configs
      - backend_logs:/app/logs
    networks:
      - robot-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: robot-manage-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - robot-network

volumes:
  mysql_data:
  redis_data:
  backend_logs:

networks:
  robot-network:
    driver: bridge
